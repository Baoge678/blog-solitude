      我的装备: /equipment/ || fas fa-laptop
      在线工具: /tlink/ || fas fa-toolbox
      音乐时刻: /music/ || fas fa-music
    关于: /about/ || fas fa-user

  # 右侧按钮（可自定义多个按钮）
  right:
    random: false
    custom:
      - name: Start
        url: https://www.travellings.cn/go.html
        icon: fas fa-train
        onclick:
        id: travellings_button
# --------------------------- 导航栏 end ---------------------------

# --------------------------- 首页顶部 start ---------------------------

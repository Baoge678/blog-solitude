    favicon:
    face:
    backface:
    backcolor: "var(--efu-blue)"
  toc:
    post: true
    page: false
    vague: true
  tags:
    enable: true
    limit: 20
    highlight_list:
  archive:
    enable: true
    type: "month"
  siteinfo:
    postcount: true
    wordcount: false
    pv: true
    uv: true
    updatetime: true
    runtimeenable: true

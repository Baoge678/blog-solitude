# --------------------------- 侧边栏 start ---------------------------
aside:
  home:
    noSticky: "about"
    Sticky: "allInfo"
  post:
    noSticky: "about"
    Sticky: "newestPost"
  page:
    noSticky: "about"
    Sticky: "newestPost,allInfo"
  position: 1
# --------------------------- 侧边栏 end ---------------------------

# --------------------------- 页面默认设置 start ---------------------------
page:
  error: true
  tags: true
  categories: true
  archives: 0
  default:
    cover:
# --------------------------- 页面默认设置 end ---------------------------

# --------------------------- 文章默认设置 start ---------------------------
post:
  default:
    top_cover: true
    cover:
    locate: China,hubei
    copyright:
      enable: true
      author:
        url: /about/
        img:
      license: CC BY-NC-SA 4.0
      licenurl: https://creativecommons.org/licenses/by-nc-sa/4.0/deed.zh
  meta:
    date: true
    updated: true
    locate: false
    wordcount: true
    readtime: true
    pv: true
    comment: true
  award:
    enable: false
    appreciators: /about/
    title:
    desc:
    list:
  share:
    enable: true
    list:
      - qq
      - weibo
      - twitter
      - facebook
      - telegram
      - link
      - qrcode
  rss: /atom.xml
  covercolor:
    enable: false
    mode: local
    api: https://api.qjqq.cn/api/Imgcolor?img=
    time: 43200000
  footer:
    enable: false
    desc:
    button:
      enable: true
      name:
      url: /about/
# --------------------------- 文章默认设置 end ---------------------------

# --------------------------- 主题颜色 start ---------------------------
theme_color:
  dark: "#ffc848"
  light: "#425AEF"
# --------------------------- 主题颜色 end ---------------------------

# --------------------------- 显示模式 start ---------------------------
display_mode:
  type: auto
  universe: false
# --------------------------- 显示模式 end ---------------------------

# --------------------------- 字体 start ---------------------------
font:
  font-size: 16px
  code-font-size: 16px
  font-family: "PingFang SC, Hiragino Sans GB, Microsoft YaHei"
  code-font-family: '"monospace", monospace'
# --------------------------- 字体 end ---------------------------

# --------------------------- 背景图片 start ---------------------------
background:
  enable: false
  opacity: .2
  dark: https://i.pinimg.com/originals/d8/b3/9d/d8b39d12b653810db452c437211aeb2e.png
  light: https://i.pinimg.com/originals/93/57/38/935738ed9657b296c2ef0ebd2151eb66.jpg
# --------------------------- 背景图片 end ---------------------------

# --------------------------- 页脚 start ---------------------------
footer:
  information:
    author: https://pan.811520.xyz/2024-10/1728197294016.webp
    
  group:
  randomlink: false
  license:
  links:
    - name: Theme
      url: https://github.com/everfu/hexo-theme-solitude
    - name: RSS
      url: /atom.xml
# --------------------------- 页脚 end ---------------------------

# --------------------------- 音乐播放器配置 start ---------------------------

    url: /about/
    background:
    content: 这是我的博客
    content2: 一个热爱生活的人
    sayhello:
      morning: ✨ 早上好，又是新的一天
      noon: 午休时间到了
      afternoon: 下午茶 🍵
      night: 早点睡觉

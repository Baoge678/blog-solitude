### Basic configuration

# --------------------------- 网站信息 start ---------------------------
site:
  name:
    class: text # text / i_class / img
    custom: Solitude # Solitude / fas fa-ghost / /img/pwa/favicon.ico
  icon: https://pan.811520.xyz/2024-10/1728197294016.webp
# --------------------------- 网站信息 end ---------------------------

# --------------------------- 导航栏 start ---------------------------
nav:
  # 左侧LOGO或标题组，可自定义添加
  group:
    # - name: 项目
    #   url: /project/
    #   icon: fas fa-code

  # 顶部菜单（可自由增删，支持多级菜单）
  menu:
    首页: / || fas fa-home
    文章:
      归档: /archives/ || fas fa-folder-closed
      分类: /categories/ || fas fa-clone
      标签: /tags/ || fas fa-tags
    朋友:
      朋友圈: /moments/ || fas fa-wifi
      友人链: /links/ || fas fa-user-group
      书签导航: https://sqdh.653827.xyz || fas fa-gift
